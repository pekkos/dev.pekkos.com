---
layout: default
permalink: "/"
title: Home
tags:
---


<div class="container">
  <div class="blog-posts">
    {% for post in collections.post %}
    <div class="blog-post">
      <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
      <p class="summary">
        <span class="date">
          {{ post.date | date: '%B %d, %Y' }}
        </span>
      </p>
      {% if post.data.abstract != null %}
      <p>{{ post.data.abstract }}</p>
      {% else %}
      <p>{% excerpt post %}</p>
      {% endif %}
    </div>
    {% endfor %}

  </div>

</div>
