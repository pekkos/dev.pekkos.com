---
layout: default
permalink: "/"
title: Home
tags:
pagination:
  data: collections.post
  size: 10
  alias: posts
---


<div class="container">
  <div class="blog-posts">
    {% for post in posts %}
    <div class="blog-post">
      <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
      <p class="summary">
        <span class="date">
          {{ post.date | date: '%B %d, %Y' }}
        </span>
      </p>
      <p>{{ post.data.abstract }}</p>
    </div>
    {% endfor %}
  </div>
</div>
